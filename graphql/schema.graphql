# 사용자가 뭘 할지에 대해 정의

# 그 중 하나가 database로 부터 정보를 얻는 것 (query)
# 다른 하나는 정보를 보내는 것

# mutation : database or memory에서 정보를 바꾸는 작업

# 우리가 GraphQL 서버에 할 건, 어떤 mutations 그리고 어떤 query들을
# 우리가 가지고 있는지 알려주는 것
 
type Movie {
    id: Int!
    title: String!
    rating: Float!
    summary: String!
    languague: String!
    medium_cover_image: String!
}

type Query {
    movies(limit: Int, rating: Float): [Movie]!
}